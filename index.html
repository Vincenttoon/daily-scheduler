<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks -->
      <div class="container">
        <div class="js-row" data-time="8">
          <span class="time">8am</span>
          <textarea class="text">break</textarea>
          <button id="eight" class="saveBtn btn"></button>
        </div>
        <div class="js-row" data-time="9">
            <span class="time">9am</span>
            <textarea class="text">break</textarea>
            <button id="nine" class="saveBtn btn"></button>
        </div>
        <div class="js-row" data-time="10">
            <span class="time">10am</span>
            <textarea class="text">break</textarea>
            <button id="ten"></button>
        </div>
        <div class="js-row" data-time="11">
            <span class="time">11am</span>
            <textarea class="text">break</textarea>
            <button id="eleven"></button>
        </div>
        <div class="js-row" data-time="12">
            <span class="time">12pm</span>
            <textarea class="text">break</textarea>
            <button id="twelve"></button>
        </div>
        <div class="js-row" data-time="13">
            <span class="time">1pm</span>
            <textarea class="text">break</textarea>
            <button id="thirteen"></button>
        </div>
        <div class="js-row" data-time="14">
            <span class="time">2pm</span>
            <textarea class="text">break</textarea>
            <button id="fourteen"></button>
        </div>
        <div class="js-row" data-time="15">
            <span class="time">3pm</span>
            <textarea class="text">break</textarea>
            <button id="fifteen"></button>
        </div>
        <div class="js-row" data-time="16">
            <span class="time">4pm</span>
            <textarea class="text">break</textarea>
            <button id="sixteen"></button>
        </div>
        <div class="js-row" data-time="17">
            <span class="time">5pm</span>
            <textarea class="text">break</textarea>
            <button id="seventeen"></button>
        </div>
        <div class="js-row" data-time="18">
            <span class="time">6pm</span>
            <textarea class="text">break</textarea>
            <button id="seventeen"></button>
        </div>
        <div class="js-row" data-time="18">
            <span class="time">6pm</span>
            <textarea class="text">break</textarea>
            <button id="seventeen"></button>
        </div>
        <div class="js-row" data-time="20">
            <span class="time">7pm</span>
            <textarea class="text">break</textarea>
            <button id="eighteen"></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
