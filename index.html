<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-flex flex-column">
      <!-- Timeblocks -->
        <div class="row time-block" data-time="7">
            <div class="time col-2 col-sm-1">8am</div>
            <textarea class="text task col-5 col-sm-10"></textarea>
            <button id="eight" class="saveBtn btn col-2 col-sm-1 fas fa-save"></button>
        </div>
        <div class="row time-block" data-time="8">
            <div class="time col-2 col-sm-1">9am</div>
            <textarea class="text task col-5 col-sm-10"></textarea>
            <button id="nine" class="saveBtn btn col-2 col-sm-1 fas fa-save"></button>
        </div>
        <div class="row time-block" data-time="9">
            <div class="time col-2 col-sm-1">10am</div>
            <textarea class="text task col-5 col-sm-10"></textarea>
            <button id="ten" class="saveBtn btn col-2 col-sm-1 fas fa-save"></button>
        </div>
        <div class="row time-block" data-time="10">
            <div class="time col-2 col-sm-1">11am</div>
            <textarea class="text task col-5 col-sm-10"></textarea>
            <button id="eleven" class="saveBtn btn col-2 col-sm-1 fas fa-save"></button>
        </div>
        <div class="row time-block" data-time="11">
            <div class="time col-2 col-sm-1">12pm</div>
            <textarea class="text task col-5 col-sm-10"></textarea>
            <button id="twelve" class="saveBtn btn col-2 col-sm-1 fas fa-save"></button>
        </div>
        <div class="row time-block" data-time="12">
            <div class="time col-2 col-sm-1">1pm</div>
            <textarea class="text task col-5 col-sm-10"></textarea>
            <button id="thirteen" class="saveBtn btn col-2 col-sm-1 fas fa-save"></button>
        </div>
        <div class="row time-block" data-time="13">
            <div class="time col-2 col-sm-1">2pm</div>
            <textarea class="text task col-5 col-sm-10"></textarea>
            <button id="fourteen" class="saveBtn btn col-2 col-sm-1 fas fa-save"></button>
        </div>
        <div class="row time-block" data-time="14">
            <div class="time col-2 col-sm-1">3pm</div>
            <textarea class="text task col-5 col-sm-10"></textarea>
            <button id="fifteen" class="saveBtn btn col-2 col-sm-1 fas fa-save"></button>
        </div>
        <div class="row time-block" data-time="15">
            <div class="time col-2 col-sm-1">4pm</div>
            <textarea class="text task col-5 col-sm-10"></textarea>
            <button id="sixteen" class="saveBtn btn col-2 col-sm-1 fas fa-save"></button>
        </div>
        <div class="row time-block" data-time="16">
            <div class="time col-2 col-sm-1">5pm</div>
            <textarea class="text task col-5 col-sm-10"></textarea>
            <button id="seventeen" class="saveBtn btn col-2 col-sm-1 fas fa-save"></button>
        </div>
        <div class="row time-block" data-time="17">
            <div class="time col-2 col-sm-1">6pm</div>
            <textarea class="text task col-5 col-sm-10"></textarea>
            <button id="eighteen" class="saveBtn btn col-2 col-sm-1 fas fa-save"></button>
        </div>
        <div class="row time-block" data-time="18">
            <div class="time col-2 col-sm-1">7pm</div>
            <textarea class="text task col-5 col-sm-10"></textarea>
            <button id="nineteen" class="saveBtn btn col-2 col-sm-1 fas fa-save"></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
